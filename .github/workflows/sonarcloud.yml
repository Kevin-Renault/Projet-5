name: SonarCloud

on:
  push:
    branches:
      - '**'
    paths:
      - 'back/**'
      - '.github/workflows/sonarcloud.yml'
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/sonarcloud.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: mdd
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Make Maven wrapper executable
        working-directory: back
        run: chmod +x mvnw

      - name: Validate SonarCloud configuration
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: kevin-renault
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "Missing SONAR_TOKEN secret. Add it in: Settings > Secrets and variables > Actions.";
            exit 1;
          fi
          echo "Using SONAR_ORGANIZATION=${SONAR_ORGANIZATION}";
          echo "Using sonar.projectKey=Kevin-Renault_Projet-5";

      - name: Build, test, and analyze (backend)
        working-directory: back
        env:
          DB_MDD_NAME: mdd
          DB_USER: root
          DB_PASSWORD: root
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: kevin-renault
        run: >-
          ./mvnw -B verify
          org.sonarsource.scanner.maven:sonar-maven-plugin:5.5.0.6356:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.projectKey=Kevin-Renault_Projet-5
          -Dsonar.organization=${SONAR_ORGANIZATION}
          -Dsonar.token=${SONAR_TOKEN}
          
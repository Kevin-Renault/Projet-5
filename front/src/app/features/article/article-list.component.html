<app-header></app-header>
@if (isPageLoading()) {
<output class="spinner-container" aria-live="polite" aria-busy="true">
    <span class="page-spinner" aria-hidden="true"></span>
</output>
}
@else
{
<div class="card-toolbar">
    <button mat-raised-button color="primary" (click)="createArticle()">Cr√©er un article</button>
    <div>
        Trier
        <button class="sort-btn" type="button" (click)="toggleSortOrder()">
            @if (sortOrder() === 'desc') {
            <span>&#8595;</span>
            }
            @if (sortOrder() === 'asc') {
            <span>&#8593;</span>
            }
        </button>
    </div>
</div>

<div class="list-grid">
    @for (article of articlesSorted(); track $index) {
    <a class="card" (click)="openArticleComments(article.id)" (keydown.enter)="openArticleComments(article.id)"
        (keydown.space)="openArticleComments(article.id)" tabindex="0" role="link">
        <div class="card-title">{{ article.title }}</div>
        <div class="card-meta">
            <span class="card-date">{{ article.createdAt | date:'dd/MM/yyyy' }}</span>
            <span class="card-author">{{ authorById(article.authorId) }}</span>
        </div>
        <div class="card-content">
            {{ article.content | slice:0:220 }}
            @if (article.content.length > 220) {
            <span>...</span>
            }
        </div>
    </a>
    }
</div>
}
